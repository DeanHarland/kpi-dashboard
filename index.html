<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KPI Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .completed {
      background-color: #d4edda !important;
    }
    .week-gap {
      margin-top: 12px !important;
      border-top: 2px solid #e0e0e0;
      padding-top: 12px;
    }
    .progress {
        height: 28px !important;
        border-radius: 10px;
    }

    .progress-bar {
        font-size: 1rem;
        font-weight: 600;
    }
    

  </style>
</head>
<body class="bg-light p-4">
<div class="card mb-5 shadow-lg">
  <div class="card-header bg-danger text-white fs-2 fw-bold py-4">
    Today's KPIs
  </div>
  <div id="todayKpi" class="card-body fs-3 py-5">
    <!-- KPI content dynamically inserted here -->
  </div>
</div>
<div class="card mb-5 shadow">
  <div class="card-header bg-light fw-bold fs-4 py-3">
    Progress Overview
  </div>

  <div class="card-body">

    <p class="mb-1 fw-bold">Your Progress</p>
    <div class="progress mb-4" style="height: 28px;">
      <div id="actualProgressBar" class="progress-bar bg-success" style="width: 0%">0%</div>
    </div>

    <p class="mb-1 fw-bold">Expected Progress</p>
    <div class="progress" style="height: 28px;">
      <div id="expectedProgressBar" class="progress-bar bg-warning text-dark" style="width: 0%">0%</div>
    </div>

  </div>
</div>


    <h2 class="mb-3">Daily KPI List</h2>
    <ul id="kpiList" class="list-group">
      <!-- KPI items inserted here -->
    </ul>
  </div>

<script src="scripts.js"></script>
</body>
</html>
